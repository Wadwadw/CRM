{% extends 'base.html' %}

{% block content %}
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Our Agents</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
                    <a href="{% url 'agents:agent_create' %}" class="hover:text-blue-500">Create new Agents</a>
                </p>
            </div>


        </div>
    </section>




    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for agent in object_list %}
                    <div class="col">
                        <div class="card shadow-sm">
                            {% if agent.agent_photo %}
                                <img class="bd-placeholder-img card-img-top" width="225" height="225"
                                     src="{{ MEDIA_URL }}{{ agent.agent_photo }}" alt="image">
                            {% else %}
                                <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                                     src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="image">
                            {% endif %}
                            <div class="card-body">
                                <p class="card-text">
                                    {{ agent.user.username }}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{% url 'agents:agent_detail' agent.pk %}"
                                           class="btn btn-sm btn-outline-secondary">View</a>
                                    </div>
                                    <small class="text-muted">{{ agent.user.email }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>


{% endblock content %}
