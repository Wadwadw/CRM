{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<a href="/agents">Go back</a>
<hr/>
<h1>Agent photo update: {{ agents.user.username }}</h1>
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock content %}
