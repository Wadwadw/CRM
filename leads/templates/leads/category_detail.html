{% extends 'base.html' %}

{% block content %}
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">{{ category.name }}</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
                    This are the leads under this category
                </p>
            </div>
            <div class="lg:w-2/3 w-full mx-auto overflow-auto">
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                            First Name
                        </th>
                        <th>
                            Last name
                        </th>
                        <th>
                            Agent
                        </th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for lead in category.leads.all %}
                        <tr>
                            <td class="">{{ lead.first_name }}</td>
                            <td class="">{{ lead.last_name }}</td>
                        <td class="">{{ lead.agent }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
{% endblock content %}
