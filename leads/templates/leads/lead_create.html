{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="mx-auto">

        <a href="/leads">Go back</a>
        <hr/>
        <h1>Create a new lead</h1>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mt-3 mb-3" type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
