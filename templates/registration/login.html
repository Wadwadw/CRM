{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-md w-25">
        <form method="post" class="uniForm">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mt-3 mb-3"
                    type="submit">
                Login
            </button>
        </form>
        <div class="">
            <a href="{% url 'reset-password' %}" class="mx-auto">
                Forgot password?
            </a>
        </div>
    </div>
{% endblock content %}
